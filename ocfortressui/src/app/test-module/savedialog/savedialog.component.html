<mat-dialog-content>
  <h4> Add New Test Case</h4>
  <mat-form-field style="width: 100%;">
    <mat-label>Test Case Name</mat-label>
    <input matInput [(ngModel)]="testCaseId" required="true">
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCancelClick()">No Thanks</button>
    <button mat-raised-button [mat-dialog-close]="testCaseId" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</mat-dialog-content>
