<div class="main-container">
<mat-card class="card-container">
  <div class="card-content">
<form [formGroup]="userForm">
  <mat-form-field appearance="fill">
    <mat-label>User Name</mat-label>
    <input matInput formControlName="userName" placeholder="Enter user name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" placeholder="Enter password" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="emailId" placeholder="Enter email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role" required>
      @for(role of _userService.roles; track role){
        <mat-option [value]="role">{{ role }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <div style="display: flex; justify-content: space-between;">
    <button mat-raised-button class="userButton" [disabled]="userForm.invalid" (click)="addUser()">Add User</button>
    <button mat-raised-button class="userButton" (click)="routeToUserSearch()">Back</button>
  </div>
</form>
</div>
</mat-card>

</div>
